<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="https://xings.oss-cn-shanghai.aliyuncs.com/image/movie.png" /> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增电影</title>
    <script src="../js/addMovie.js"></script>
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/addMovie.css">
</head>

<body>
    <div class="container">
        <div class="moviesRow">
            <form id="addMovie" class="formItem">
                <div class="form-group row">
                    <label class="col-xs-3 col-form-label">影名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" placeholder="title" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-3 col-form-label">海报</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" name="img" placeholder="img" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-3 col-form-label">导演</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="director" placeholder="director" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-3 col-form-label">评分</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="score" placeholder="score" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-3 col-form-label">日期</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="date" placeholder="date" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-3">
                            <button type="reset" class="btn btn-info">清空</button>
                    </div>
                    <div class="col-sm-4">
                            <button id="addButton" class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="backButton">
                <a href="../html/home.html"><button type="button" class="btn btn-primary btn-block">返回首页</button></a>
        </div>
    </div>

</body>

</html>
